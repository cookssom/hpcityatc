<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
        vars = getUrlVars()

        if (vars) {
                $("input[name=goodsno]").val(vars.sno);
                $("input[opt[0]]").val(vars.size);
		$("input[radio_opt]").val(vars.size);
                $('#form').attr('action', 'https://www.hoopcity.co.kr/shop/order/order.php');
                $('#form').submit();
        }
})
</script>
</head>
<body>

<center><h1>Hoopcity Carting...for CookSSOM</h1></center>

<form name="form" id="form" action="https://www.hoopcity.co.kr/shop/order/order.php" method="post">
        <input  name="mode" value="addItem">
        <input  name="goodsno" value="">
	<input  name="goodsCoupon" value="0">
        <input  name="ea" value="1">
	<input  name="opt[0]" value="">
        <input  name="radio_opt" value="">

	<input type="submit" value="Add To Cart">	

</form>


</body>
</html>
